{% extends "base.html" %}

{% block content %}
<h3>Hello, ADMIN. Add a notice here.</h3><hr>
<form action="" method="post" name="notice">
    {{form.hidden_tag()}}
    <h4>Website Notice</h4>
    {{form.body(class="form-control",rows="3")}}<br>
    {% for error in form.body.errors %}
        <span style="color: red;">[{{error}}]</span>
    {% endfor %}<br>
    <p>
        <input class="btn btn-default right" type="submit" value="Add">
    </p>
</form>
{% endblock %}
